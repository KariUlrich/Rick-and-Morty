<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagen/ico" href="Rick_and_Morty.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f7fafbd10.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <title>Rick and Morty</title>
</head>
<body>
    <header class="seccion-header">
        <div class="imagen-header">
            <img class="nombre-imagen" src="Rick_and_Morty.svg" alt="nombre">
            <img class="imagen-header-fondo" src="fondo-rick-y-morty.jpg" alt="foto-fondo">
        </div>
        <nav class="barra-de-navegacion">
            <button class="boton-character">Character</button>
            <button class="boton-location">Location</button>
            <button class="boton-episode">Episode</button>
        </nav>
    </header>
<main>
<section class="seccion-busqueda">
        <nav class="barra-de-navegacion-busqueda">
            <div>
                <img class="nombre-imagen-busqueda" src="Rick_and_Morty.svg" alt="nombre">
            </div>
            <div>
            <button class="boton-character-busqueda">Character</button>
            <button class="boton-location-busqueda">Location</button>
            <button class="boton-episode-busqueda">Episode</button>
            </div>
        </nav>
</section>
<section class="seccion-character">
    <form class="form-character">
            <label for="busqueda-input">Search</label>        
            <input type="text" id="busqueda-input" placeholder= "search character" aria-label="input-busqueda">
            <div class="div-imagen-busqueda">
                <img class="imagen-busqueda" src="busqueda.jpg" alt="busqueda">
            </div>
    </form>
    <div class="tarjeta-personajes">
        <!-- <div class="html-tarjetas">
            <h2>${curr.name}</h2>
            <img src="${curr.image}"/>
        </div> -->
    </div>
</section>
<section class="seccion-location">
    <form class="form-location">
            <label for="busqueda-input">Search</label>        
            <input type="text" id="busqueda-input" placeholder= "search location" aria-label="input-busqueda">
            <div class="div-imagen-busqueda">
                <img class="imagen-busqueda" src="busqueda.jpg" alt="busqueda">
            </div>
    </form>
    <div class="tarjetas-locacion">
    </div>
</section>
<section class="seccion-episode">
    <form class="form-episode">
            <label for="busqueda-input">Search</label>        
            <input type="text" id="busqueda-input" placeholder= "search episode" aria-label="input-busqueda">
            <div class="div-imagen-busqueda">
                <img class="imagen-busqueda" src="busqueda.jpg" alt="busqueda">
            </div>
    </form>
    <div class="tarjetas-episodios">
        <div class="html-tarjetas locacion">
            <!-- <h2>${curr.name}</h2>
              <div class="episodio-id"> 
                 <p>ID:</p>
                 <p>${curr.id}</p>
              </div>
              <div class="episodio-date">
                 <p>Creation date:</p>
                 <p>${curr.air_date}</p>
              </div> -->
        </div>
    </div>
</section>

</main>



    <script src="index.js"></script>
</body>
</html>
