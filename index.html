<!DOCTYPE html>
<!-- La web esta en ingles, por lo que el lang del documento deberia estar en ingles tambien -->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- debe llamarse siempre favicon.ico y estar en la carpeta principal -->
    <link rel="icon" type="imagen/ico" href="pictures/Rick_and_Morty.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f7fafbd10.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <title>Rick and Morty</title>
</head>
<body>
    <header class="seccion-header">
        <div class="imagen-header">
            <!-- el alt debe ser una oracion que pueda ser leida, no uses guiones ni simbolos-->
            <img class="nombre-imagen" src="pictures/Rick_and_Morty.svg" alt="nombre-rick-&-morty">
            <img class="imagen-header-fondo" src="pictures/fondo-rick-y-morty.jpg" alt="foto-fondo-rick-&-morty">
        </div>
        <nav class="barra-de-navegacion">
            <ul class="ul-barra-de-navegacion">
            <li><button class="boton-character">Character</button></li>
            <li></li><button class="boton-location">Location</button></li>
            <li></li><button class="boton-episode">Episode</button></li>
            </ul>
        </nav>
    </header>
    <main>
       <section class="seccion-busqueda">
           <nav class="barra-de-navegacion-busqueda">
            <div class="imagen-inicio">
                <!-- ojo con el alt -->
                <img class="nombre-imagen-busqueda" src="pictures/Rick_and_Morty.svg" alt="rick&morty">
            </div>
            <div class="botones-busqueda">
                <ul class="ul-botones-busqueda">
                  <li><button class="boton-character-busqueda">Character</button></li>
                  <li><button class="boton-location-busqueda">Location</button></li>
                  <li><button class="boton-episode-busqueda">Episode</button></li>
                </ul>
            </div>
            <div class="menu-mobile">
                <button class="boton-hamburguesa">
                 <i class="fas fa-bars"></i>
                </button>
            </div>
          </nav>
       </section>
       <section class="seccion-character">
           <form class="form-character">
            <label for="busqueda-input">Search</label>  
            <!-- el aria label debe ser una oracion, no uses guiones       -->
            <input type="text" id="busqueda-input" placeholder= "search character by name" aria-label="input-busqueda">
            <div class="div-imagen-busqueda">
                <img class="imagen-busqueda" src="pictures/imagenform.jpg" alt="imagen-busqueda">
            </div>
           </form>
             <div class="tarjetas-personajes">
             </div>
             <div class="botones-paginado">
               <button class="boton-prev prev-personjes">Prev Page</button>
               <button class="boton-next next-personajes">Next Page</button>
             </div>             
       </section>
       <section class="detalle-personaje">
       </section>
       <section class="seccion-location">
          <form class="form-location">
            <label for="busqueda-input-location">Search</label>        
            <input type="text" id="busqueda-input-location" placeholder= "search location by name" aria-label="input-busqueda">
            <div class="div-imagen-busqueda">
                <!-- mejorar el alt -->
                <img class="imagen-busqueda" src="pictures/imagenform.jpg" alt="imagen-busqueda">
            </div>
          </form>
            <div class="tarjetas-locacion">
            </div>
           <div class="botones-paginado">
            <button class="boton-prev prev-locacion">Prev Page</button>
            <button class="boton-next next-locacion">Next Page</button>
           </div>
       </section>
       <section class="seccion-episode">
          <form class="form-episode">
            <label for="busqueda-input-episode">Search</label>    
            <!-- mejorar el aria label -->    
            <input type="text" id="busqueda-input-episode" placeholder= "search episode by name" aria-label="input-busqueda">
            <div class="div-imagen-busqueda">
                <!-- mejorar el alt -->
                <img class="imagen-busqueda" src="pictures/imagenform.jpg" alt="imagen-busqueda">
            </div>
          </form>
            <div class="tarjetas-episodios">
            </div>
            <div class="botones-paginado">
             <button class="boton-prev prev-episodios">Prev Page</button>
             <button class="boton-next next-episodios">Next Page</button>
            </div>
       </section>
       <section class="section-not-found">
          <div class="div-not-found">
              <!-- mejorar el alt -->
           <img class="imagen-not-found" src="pictures/notfound.png" alt="not-found">
           <p>Not found</p>
          </div>
       </section>
   </main>
    <script src="index.js"></script>
</body>
</html>
